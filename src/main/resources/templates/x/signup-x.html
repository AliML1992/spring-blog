<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="common/flip :: head">
</head>
<body th:style="'background: url(/images/writer/bg1.jpg) no-repeat center center fixed; -webkit-background-size: cover;-moz-background-size: cover;-o-background-size: cover;background-size: cover;'">
<div class="container">
    <div class="row">
        <div id="flip-container">
            <div id="flip-card">
                <div id="signin" class="face">
                    <h3 class="form-signin-heading cm text-center">Sign Up </h3>
                    <form th:action="@{/signup}" th:object="${userDTO}" class="form-horizontal" role="form" method="post">

                            <div class="form-group">
                                <label for="username" class="col-sm-3 control-label cm lead">Username</label>
                                <div class="col-sm-9">
                                    <input th:field="*{username}" type="text" id="username" class="form-control input-lg" placeholder="Username" required autofocus>
                                    <small class="warning" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></small>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="password" class="col-sm-3 control-label cm lead">Password</label>
                                <div class="col-sm-9">
                                    <input th:field="*{password}" type="password" id="password" class="form-control input-lg" placeholder="Password" required autofocus>
                                    <small class="warning" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></small>
                                </div>
                            </div>
                        <div class="form-group">
                            <label for="email" class="col-sm-3 control-label cm lead">Email</label>
                            <div class="col-sm-9">
                                <input th:field="*{email}" type="email" id="email" class="form-control input-lg" placeholder="Email" required autofocus>
                                <small class="warning" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="firstname" class="col-sm-3 control-label cm lead">First Name</label>
                            <div class="col-sm-9">
                                <input th:field="*{firstname}" type="text" id="firstname" class="form-control input-lg" placeholder="First Name" required autofocus>
                                <small class="warning" th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}"></small>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="lastname" class="col-sm-3 control-label cm lead">Last Name</label>
                            <div class="col-sm-9">
                                <input th:field="*{lastname}" type="text" id="lastname" class="form-control input-lg" placeholder="Lastname" required autofocus>
                                <small class="warning" th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}"></small>
                            </div>
                        </div>

                            <div class="form-group">
                                <div class="col-sm-offset-3 col-sm-9">
                                    <button type="submit" class="btn btn-primary btn-lg">Sign in</button>
                                </div>
                            </div>
                    </form>
                    <div class="row">
                        <div class="col-sm-5 col-sm-offset-3"><a href="#" id="toSignup" class="text-center c-block cm">Already Member? Login</a></div>
                        <div class="col-sm-4"><a href="#" id="toRecover"  class="text-center c-block cm">Forgot Password?</a></div>
                    </div>
                </div>
                <div class="back face">
                    <div id="signup" class="hide">
                        <form class="form-signin" role="form">
                            <h3 class="form-signin-heading">Please sign up</h3>
                            <div class="entry-group">
                                <input type="text" class="form-control" name="loginUsername" id="loginUsername" placeholder="Username" required autofocus>
                                <input type="email" class="form-control" name="loginEmail" id="loginEmail" placeholder="Email address" required>
                                <input type="password" class="form-control" name="loginPass" id="loginPass" placeholder="Password" required>
                                <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
                            </div>
                        </form>
                        <a href="#" class="backToSignin">Back to login.</a>
                    </div>
                    <div id="recover" class="hide">
                        <form class="form-signin" role="form">
                            <h3 class="form-signin-heading">Enter email address</a></h3>
                            <div class="entry-group">
                                <input type="email" class="form-control" name="loginEmail" id="loginEmail" placeholder="Email address" required autofocus>
                                <button class="btn btn-lg btn-primary btn-block" type="submit">Recover password</button>
                            </div>
                        </form>
                        <a href="#" class="backToSignin">Back to login.</a>
                    </div>
                </div>
            </div>
        </div> <!-- /container -->
    </div>
</div>
</body>
</html>

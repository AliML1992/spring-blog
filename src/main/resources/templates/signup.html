<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login Template</title>
  <link href="https://fonts.googleapis.com/css?family=Karla:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.materialdesignicons.com/4.8.95/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="/assets/css/signup.css">
</head>
<body>
  <main class="d-flex align-items-center min-vh-100 py-3 py-md-0">
    <div class="container">
      <div class="card login-card">
        <div class="row no-gutters">
          <div class="col-md-5">
            <img src="/assets/images/signup.jpg" alt="login" class="login-card-img">
          </div>
          <div class="col-md-7">
            <div class="card-body">
              <div class="brand-wrapper">
                <img src="/assets/images/signup.svg" alt="logo" class="logo">
              </div>
              <p class="login-card-description">Sign up for membership</p>
              <p class="text-danger" th:text="${message}"></p>
              <form action="#" th:action="@{/register}" th:object="${userDto}" method="post">
                  <div class="form-group">
                    <label for="username" class="sr-only">Username</label>
                    <input th:field="*{username}" type="text" name="username" id="username" class="form-control" placeholder="Username">
                    <small class="warning" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">error</small>
                  </div>
                  <div class="form-group">
                    <label for="email" class="sr-only">Email</label>
                    <input th:field="*{email}" type="email" name="email" id="email" class="form-control" placeholder="Email address">
                    <small class="warning" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">error</small>
                  </div>
                  <div class="form-group mb-4">
                    <label for="password" class="sr-only">Password</label>
                    <input th:field="*{password}" type="password" name="password" id="password" class="form-control" placeholder="***********">
                    <small class="warning" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">error</small>
                  </div>
                <button  id="login" class="btn btn-block login-btn mb-4" type="submit">Sign Up</button>
                </form>
                <p class="login-card-footer-text">Already member?  <a href="/login" class="text-reset"> Login here</a></p>
                <nav class="login-card-footer-nav">
                  <a href="#">Terms of use.</a>
                  <a href="#">Privacy policy</a>
                </nav>
            </div>
          </div>
        </div>
      </div>

    </div>
  </main>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/writer-fragments :: head">
    <title>Bootstrap 4 Blog Template For Developers</title>
</head>
<body>
<div class="container">
    <div th:replace="common/writer-fragments :: navbar"></div>
    <div class="row mt-3 ">
        <div class="col-sm-10 col-md-10 col-lg-10 mx-auto bg-light cont">
            <h2 class="text-center">Welcome to Writer's Page</h2>
            <p class="text-secondary text-center"> Write an incredible post</p>
            <form action="#" th:action="@{'/user/post/'+ ${postDto.id} + '/edit'}"  th:object="${postDto}" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="title" >Post Title</label>
                    <input  th:field="*{title}"  type="text" class="form-control" id="title">
                    <p class="alert-warning" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></p>
                </div>
                <div class="form-group">
                    <label for="editor1">Post Body</label>
                    <textarea name="editor1" th:field="*{postBody}"  class="form-control" id="editor1" rows="20"></textarea>
                    <p class="alert-warning" th:if="${#fields.hasErrors('postBody')}" th:errors="*{postBody}"></p>
                </div>

                <div class="form-group row">
                    <div class="col-sm-10">
                        <button type="submit" class="btn btn-primary">Update Post</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <br>
    <hr>
    <br>
</div>
<div th:replace="common/writer-fragments :: footer"></div>

</body>
</html>
